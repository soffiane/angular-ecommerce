<div class="cart-area d-flex align-items-center">
  <a routerLink="/cart-details" class="d-flex align-items-center text-dark text-decoration-none">
    <div class="total mr-1 bg-primary text-white px-3 py-1 rounded text-center" style="min-width:90px;">{{ totalPrice | currency:'USD' }}</div>

    <div class="cart-icon d-flex align-items-center">
      <i class="fa fa-shopping-cart fa-lg" aria-hidden="true"></i>
      <span class="badge badge-pill badge-danger ml-2">{{ totalQuantity }}</span>
    </div>
  </a>
</div>
